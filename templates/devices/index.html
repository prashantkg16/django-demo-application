{% extends 'home.html' %}
{% block page_js %}
<script type="text/javascript">
function delrouter(rId) {
	alert(rId);
	if (confirm('Are you sure you want to delete this entry?')) {
		$.ajax({			
			url: "/devices/deleterouter/"+rId,
			data:"",			
			success: function(data){
				console.log( data);
				$('#datadiv').html(data);
			}
		});
	}
}
</script>
{% endblock page_js %}
{% block content %}	
<div class="container">	
	<div class="row">
		<div class="col-md-12">	
			<h3>Devices List(Router)</h3>
		</div>
		<div class="col-md-12 text-right"><a href="/devices/addrouter" class="btn btn-sm btn-primary">Add</a></div>
		<div class="col-md-12">	
			<div id="datadiv">	
				<div class="row table-bordered bg-primary">
					<div class="col-md-3">Hostname</div><div class="col-md-3">Sapid</div><div class="col-md-3">loopback</div><div class="col-md-3">&nbsp;</div>	
				</div>
				{% for iter_value in routerls %}
				<div class="row table-bordered ">
					<div class="col-md-3">{{ iter_value.hostname }}</div>
					<div class="col-md-3">{{ iter_value.sapid }}</div>
					<div class="col-md-3">{{ iter_value.loopback }}</div>
					<div class="col-md-3"><a href="/devices/editrouter/{{ iter_value.id }}" >Edit</a> | <a href="#" onclick="delrouter({{ iter_value.id }});" >Delete</a></div>	
				</div>
				{% endfor %}
			</div>
		</div>
	</div>	
</div>	
{% endblock content %}
